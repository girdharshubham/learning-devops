apiVersion: v1
kind: Service
metadata:
  name: aerospike-headless
  labels:
    app: aerospike
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 3000
      name: service
    - port: 3001
      name: fabric
    - port: 3002
      name: mesh-heartbeat
    - port: 3003
      name: info
  selector:
    app: aerospike